<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>PassEnum</title>
  <link rel="stylesheet" href="style.css">
  <script src="myscripts.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="center">
    <h1>PassEnum</h1>
    <form>
      <div class="txt_field">
        <input id="first" type="text" required>
        <span></span>
        <label>First Name</label>
      </div>

      <div class="reset"><input type="reset" value="Reset Form"></div>

      <input type="button" value="Enumerate" onclick="printName()">
      <code>
         <div>
          <textarea readonly class="wordlist" id="wordlist" value="" cols="39"></textarea>
       </div>
      </code>
      <div class="container">
        <button type="button" class="btn btn-success" onclick="copyFunc()">Copy text</button>
      <div>
      <div class="copyright">
        &copy; Copyright <a href="https://twitter.com/GhimireVeshraj" target="_blank">Veshraj</a>
      </div>
    </form>
  </div>
  <script>
    document.querySelector('label').addEventListener('click', function () { document.getElementById("first").focus() });
  </script>
</body>

</html>
