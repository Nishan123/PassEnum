<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>PassEnum</title>
  <link rel="stylesheet" href="style.css">
  <script src="myscripts.js"></script>
</head>

<body>
  <div class="center">
    <h1>PassEnum</h1>
    <form>
      <div class="txt_field">
        <input id="first" type="text" onkeyup="word_updown()" required>
        <span></span>
        <label>First Name</label>
      </div>      
      <code>
          <div>
           <textarea readonly class="wordlist" id="wordlist" value="" cols="39"></textarea>
       </div>
      </code>
      <button id="copy-btn" onclick="copyFunc()">Copy text</button>
      <div class="copyright">
        &copy; Copyright <a href="https://twitter.com/GhimireVeshraj" target="_blank">Veshraj</a>
      </div>
    </form>
  </div>
  <script>
    document.querySelector('label').addEventListener('click', function () { document.getElementById("first").focus() });
  </script>
</body>

</html>
